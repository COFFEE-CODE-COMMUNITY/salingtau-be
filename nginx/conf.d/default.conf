# nginx/conf.d/default.conf

upstream backend {
    server salingtau-backend-production:8080;
}

upstream frontend {
    server salingtau-frontend-production:80;
}

# Frontend server - HTTP (redirect to HTTPS)
server {
    listen 80;
    listen [::]:80;
    server_name salingtau.cthree.it.com;

    # Allow ACME challenge for certificate issuance
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        access_log off;
    }

    # Health check endpoint (keep on HTTP for load balancer checks)
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Redirect all other requests to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }

    client_max_body_size 100M;
}

# Frontend server - HTTPS
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name salingtau.cthree.it.com;

    # SSL certificates (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/salingtau.cthree.it.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/salingtau.cthree.it.com/privkey.pem;

    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_session_timeout 1d;
    ssl_session_cache shared:MozSSL:10m;
    ssl_session_tickets off;

    # HSTS (optional - uncomment after testing HTTPS works)
    # add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Frontend
    location / {
        proxy_pass http://frontend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
    }

    client_max_body_size 100M;
}

# API subdomain server - HTTP (redirect to HTTPS)
server {
    listen 80;
    listen [::]:80;
    server_name api.salingtau.cthree.it.com;

    # Allow ACME challenge for certificate issuance
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        access_log off;
    }

    # Redirect all other requests to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }

    client_max_body_size 100M;
}

# API subdomain server - HTTPS
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api.salingtau.cthree.it.com;

    # SSL certificates (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/salingtau.cthree.it.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/salingtau.cthree.it.com/privkey.pem;

    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_session_timeout 1d;
    ssl_session_cache shared:MozSSL:10m;
    ssl_session_tickets off;

    # HSTS (optional - uncomment after testing HTTPS works)
    # add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Upload endpoint with unlimited body size and no timeout
    location ~ ^/api/v1/courses/[^/]+/lectures/[^/]+$ {
        client_max_body_size 0;
        client_body_timeout 0;
        proxy_read_timeout 0;
        proxy_send_timeout 0;
        keepalive_timeout 0;

        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Request buffering
        proxy_request_buffering off;
    }

    # Proxy all /api requests to backend - NO path rewrite
    location /api/ {
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;

        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Catch-all for non-API paths
    location / {
        return 404;
    }

    client_max_body_size 100M;
}
