# nginx/conf.d/default.conf

upstream backend {
    server salingtau-backend-production:8080;
}

upstream frontend {
    server salingtau-frontend-production:80;
}

# Frontend server - HTTP
server {
    listen 80;
    listen [::]:80;
    server_name salingtau.cthree.it.com;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Frontend
    location / {
        proxy_pass http://salingtau-frontend-production;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
    }

    client_max_body_size 100M;
}

# API subdomain server - HTTP
server {
    listen 80;
    listen [::]:80;
    server_name api.salingtau.cthree.it.com;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Proxy all requests to backend - add /api prefix
    location / {
        rewrite ^(.*)$ /api$1 break;
        proxy_pass http://salingtau-backend-production;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;

        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Upload endpoint with unlimited body size and no timeout
    location ~ ^/v1/courses/[^/]+/lectures/[^/]+$ {
        client_max_body_size 0;
        client_body_timeout 0;
        proxy_read_timeout 0;
        proxy_send_timeout 0;
        keepalive_timeout 0;

        rewrite ^(.*)$ /api$1 break;
        proxy_pass http://salingtau-backend-production;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Request buffering
        proxy_request_buffering off;
    }

    client_max_body_size 100M;
}
